	<title>HTML Template</title>
	<script>
	function percentageCalc() {
		var ent = 	  (~~parseInt(document.getElementById("entry1").value,10) * ~~parseInt(document.getElementById("entry1qty").value,10))
					+ (~~parseInt(document.getElementById("entry2").value,10) * ~~parseInt(document.getElementById("entry2qty").value,10))
					+ (~~parseInt(document.getElementById("entry3").value,10) * ~~parseInt(document.getElementById("entry3qty").value,10))
					+ (~~parseInt(document.getElementById("entry4").value,10) * ~~parseInt(document.getElementById("entry4qty").value,10))
					+ (~~parseInt(document.getElementById("entry5").value,10) * ~~parseInt(document.getElementById("entry5qty").value,10));
		var ex  = 	  (~~parseInt(document.getElementById("exit1").value,10) * ~~parseInt(document.getElementById("exit1qty").value,10))
					+ (~~parseInt(document.getElementById("exit2").value,10) * ~~parseInt(document.getElementById("exit2qty").value,10))
					+ (~~parseInt(document.getElementById("exit3").value,10) * ~~parseInt(document.getElementById("exit3qty").value,10))
					+ (~~parseInt(document.getElementById("exit4").value,10) * ~~parseInt(document.getElementById("exit4qty").value,10))
					+ (~~parseInt(document.getElementById("exit5").value,10) * ~~parseInt(document.getElementById("exit5qty").value,10));
		var prof = ((+ex - +ent)/+ent)*100;
		var com  = (((ex - ent) - ((ex + ent) * 0.0025) )/ent)*100
		alert ("entr = " + ent + " ex = " + ex);
		var msg  = "Profit made on this trade is " + (ex - ent) + " sats, which is " + ((ex - ent)) * 1050000 + " @ 1btc = 10 L 50 k INR.<br>Profit percentage is <b>" + prof.toFixed(2) + "%</b>. With commision, it is <b>" + com.toFixed(2) + "%</b>.";

		document.getElementById("profPercentage").innerHTML = msg;
	}
	</script>
